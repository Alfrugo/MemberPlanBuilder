<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Plan Search with Firebase9</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px; /* Added padding to the body */
        background-color: #f0f0f0; /* Set a background color if needed */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Added to center content vertically */
      }

      h1, h2, h3 {
        color: #333;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: row; /* Changed to row to have elements side by side */
        align-items: center;
        margin-top: 20px;
      }

      label {
        margin-right: 8px; /* Added margin to the right of the label */
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px; /* Added margin to the right of the input */
        box-sizing: border-box;
        flex: 1; /* Added flex to the input to take remaining space */
      }

      #searchButton {
        padding: 10px;
        background: linear-gradient(to bottom, #3498db, #87cefa); /* Gradient from blue to lighter blue */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #searchButton:hover {
        background: linear-gradient(to bottom, #3171a1, #6cb5ed); /* Darker gradient on hover */
      }

      .results-container {
        display: flex;
        justify-content: flex-end; /* Align the results to the right */
        margin-top: 20px;
      }

      ul.bookList {
        list-style: none;
        padding: 0;
        margin-left: 20px; /* Added margin to the left of the results */
      }

      #descriptionContainer {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>NEMT plan finder</h1>
    <h2>Enter your zip code to find quick information about your plan</h2>

    <form id="zipForm">
      <label for="zipInput">Zip Code</label>
      <input id="zipInput" name="zipInput" required />
      <button type="button" id="searchButton">Fetch!</button>
    </form>
    <div id="loadingIndicator" style="display: none;">
      Loading...
  </div>
    <div class="results-container">
      <ul class="bookList"></ul>
      <div id="descriptionContainer"></div>
    </div>

    <script type="module" src="bundle.js"></script>
  </body>
</html>
